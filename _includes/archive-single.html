{% if post.collection == 'publications' %}
 

  <div class="pub-item" style="margin-bottom: 1.5em;">

    <p>
      <strong>{{ reversed_index }}.</strong>
      {% if post.citation %}
        {{ post.citation }},
      {% endif %}.
      {% if post.paperurl %}
        <a href="{{ post.paperurl }}" target="_blank">[PDF]</a>
      {% endif %}, {% if post.arXiv %}
        <a href="{{ post.arXiv }}" target="_blank">[arXiv]</a>
      {% endif %}
    </p>

  </div>
{% endif %}
